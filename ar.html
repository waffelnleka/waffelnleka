<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Detection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker to detect (Hiro marker in this case) -->
        <a-marker preset="hiro" id="marker">
            <!-- You can put any AR content here, like 3D models or text -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get the marker element
        var marker = document.querySelector('#marker');

        // Add an event listener for when the marker is detected
        marker.addEventListener('markerFound', function() {
            // Forward to another page when the marker is detected
            window.location.href = 'newpage.html';
        });
    </script>
</body>
</html>
