<!DOCTYPE html>
<html>
  <head>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- First Marker (e.g., Hiro) -->
      <a-marker preset="hiro">
        <a-image src="simpletest.png" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Second Marker (e.g., Kanji) -->
      <a-marker preset="kanji">
        <a-image src="1.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Third Marker (e.g., custom marker) -->
      <a-marker type="pattern" url="path/to/custom-marker-1.patt">
        <a-image src="2.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Fourth Marker (e.g., another custom marker) -->
      <a-marker type="pattern" url="path/to/custom-marker-2.patt">
        <a-image src="3.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
