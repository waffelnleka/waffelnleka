<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Detection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker to detect (Hiro marker in this case) -->
        <a-marker preset="hiro" id="marker">
            <!-- Image to be displayed in AR -->
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" id="ar-box" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
        <a-entity camera>
            <!-- Cursor to detect clicks -->
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Add an event listener for when the box is clicked
        document.querySelector('#ar-box').addEventListener('click', function() {
            // Forward to another page when the box is clicked
            window.location.href = 'newpage.html';
        });
    </script>
</body>
</html>
