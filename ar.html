<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>AR.js Custom Markers</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>

    <!-- Marker 1: Hiro -->
    <a-marker preset="hiro">
      <a-image src="1.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
    </a-marker>

    <!-- Marker 1: Custom Marker 1 -->
    <a-marker type="pattern" url="pattern-custom marker.patt">
      <a-image src="simpletest.png" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
    </a-marker>

    <!-- Marker 2: Custom Marker 2 -->
    <a-marker type="pattern" url="custom-marker-2.patt">
      <a-image src="https://example.com/path/to/yourimage2.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
    </a-marker>

    <!-- Marker 3: Custom Marker 3 -->
    <a-marker type="pattern" url="custom-marker-3.patt">
      <a-image src="https://example.com/path/to/yourimage3.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
    </a-marker>

    <!-- Marker 4: Custom Marker 4 -->
    <a-marker type="pattern" url="custom-marker-4.patt">
      <a-image src="https://example.com/path/to/yourimage4.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
