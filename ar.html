<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Detection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker to detect (Hiro marker in this case) -->
        <a-marker preset="hiro" id="marker">
            <!-- Image to be displayed in AR -->
            <a-image src="simpletest.png" id="ar-image" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get the AR image element
        var arImage = document.querySelector('#ar-image');

        // Add an event listener for when the image is clicked
        arImage.addEventListener('click', function() {
            // Forward to another page when the image is clicked
            window.location.href = 'newpage.html';
        });
    </script>
</body>
</html>
