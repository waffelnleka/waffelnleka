<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker 1: Hiro -->
      <a-marker preset="hiro">
        <a-image src="simpletest.png" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Marker 2: Kanji -->
      <a-marker preset="kanji">
        <a-image src="https://example.com/path/to/yourimage2.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Marker 3: Custom Marker 1 -->
      <a-marker type="pattern" url="path/to/custom-marker-1.patt">
        <a-image src="https://example.com/path/to/yourimage3.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Marker 4: Custom Marker 2 -->
      <a-marker type="pattern" url="path/to/custom-marker-2.patt">
        <a-image src="https://example.com/path/to/yourimage4.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
