<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Detection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Image with click interaction -->
        <a-image id="interactiveImage" src="https://static.ctclove.ru/uploads/News/ImageFromText/2464392180.jpeg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1" class="clickable"></a-image>
        <!-- Text initially hidden -->
        <a-text id="overlayText" value="Your Text Here" position="0 1.2 0" align="center" visible="false"></a-text>
        <!-- Debug Box -->
        <a-box id="debugBox" position="0 1.5 -1" rotation="0 45 0" color="red" depth="0.1" height="0.1" width="0.1" visible="false"></a-box>
      </a-marker>
      <!-- Camera -->
      <a-entity camera></a-entity>

    <script>
        // Get the AR image element
        var arImage = document.querySelector('#ar-image');

        // Add an event listener for when the image is clicked
        arImage.addEventListener('click', function() {
            // Forward to another page when the image is clicked
            window.location.href = 'newpage.html';
        });
    </script>
</body>
</html>
